<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday!</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-pink-300 flex items-center justify-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white mb-8">Happy Birthday!</h1>

            <div class="relative mx-auto mb-8">
                <img src="./cake.png" alt="Birthday Cake" class="w-64 h-auto" />
                <div
                    id="flame0"
                    class="w-3 h-5  bg-gradient-to-t from-red-500 to-yellow-300 rounded-full absolute top-[32px] left-1/2 transform -translate-x-[440%] animate-pulse"
                ></div>
                <div
                    id="flame1"
                    class="w-5 h-7  bg-gradient-to-t from-red-500 to-yellow-300 rounded-full absolute top-[11px] left-1/2 transform -translate-x-[103%] animate-pulse"
                ></div>
                <div
                    id="flame2"
                    class="w-3 h-5  bg-gradient-to-t from-red-500 to-yellow-300 rounded-full absolute top-[32px] left-1/2 transform -translate-x-[-165%] animate-pulse"
                ></div>
            </div>

            <p id="instruction" class="font-bold text xl ml-[-25px] text-white mt-[-30px]">
                Thổi nến đi nàoooo
            </p>
            <canvas
                id="firework-canvas"
                class="fixed top-0 left-0 w-full h-full pointer-events-none"
            ></canvas>
            <canvas
                id="confetti"
                class="fixed top-0 left-0 w-full h-full z-10 pointer-events-none"
            ></canvas>
            <div id="start-container" class="text-center mt-[-30px]">
                <button
                    id="start-button"
                    class="px-2 py-1 ml-[-15px] bg-red-400 text-white text-[15px] rounded-lg"
                >
                    Bắt đầu nàooo
                </button>
            </div>
            <audio id="background-audio" src="./hpbd.mp3" loop></audio>
        </div>
        <script src="app.js"></script>
    </body>
</html>
